<!DOCTYPE html>
<html>
	<head>
		<title>Health Me!</title>
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/ccec0b4920.js" crossorigin="anonymous"></script>
		
		<!-- favicon -->
		<link id="favicon" rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		
		<!-- Import TensorFlow.js -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.3.0/dist/tf.min.js"></script>
		<!-- Import tfjs-vis -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
		<!-- Import jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Import Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/large.css">

	</head>
<body  onload="check_theme()">
	<div id="content" class="navbar">
		<h1><i class="fas fa-heartbeat"></i> Health Me!</h1><i id="share-button" class="fas fa-share-alt"></i>
	</div>
	<div class="container">
		<br>
		<br>

		<div class="row">
			<div id="prediction_content" class="col-md-12 mx-auto">
				<h3>Prediction:</h3>
				<p id="prediction">Choose Atleast 3 Symptoms!</p>
			</div>
		</div>

		<br><br>

		<div class="row" id="row2">

			<div id="choose_content" class="col-sm-12 col-lg-6">
				<h3>Search</h3><br>
				<form autocomplete="off">
					<input type="text" id="search" placeholder="Type your symptom here" autofocus="on" onkeyup="findSymp()">
				</form>
	
				<div id="suggestions">
					<br>
					<button id="11"></button>
					<button id="21"></button>
					<button id="31"></button>
					<button id="41"></button>
					<br>
				</div>
			</div>
			
			<div id="chosen_symptoms" class="col-sm-12 col-lg-6">
				<h3>My Symptoms</h3><br>
				<div id=chosen></div>
			</div><br>
		</div>
	</div>
</body>
<script type="text/javascript" src="model.js"></script>
</html>
